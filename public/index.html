<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Impostor | Multiverso</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        /* --- ESTILOS OPTIMIZADOS --- */
        :root {
            --bg-dark: #09090b;
            --panel-bg: #18181b; 
            --primary: #8b5cf6;
            --accent: #06b6d4;
            --danger: #ef4444;
            --success: #10b981;
            --jester: #d946ef; /* Color Rosa/Violeta para BufÃ³n */
            --border: #27272a;
            --font-main: 'Montserrat', sans-serif;
            --font-head: 'Russo One', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #2e1065 0%, #000 70%);
            color: #fff; margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; padding-bottom: 90px;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 450px; position: relative; z-index: 10; }
        
        h1 {
            font-family: var(--font-head);
            text-align: center; text-transform: uppercase; letter-spacing: 2px;
            font-size: 2.2rem; margin-bottom: 20px; color: #fff;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .glass-panel {
            background-color: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 24px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out; 
            transform: translateZ(0); 
        }

        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .menu-card {
            background: #27272a; border: 1px solid var(--border); border-radius: 16px; padding: 15px; 
            cursor: pointer; text-align: center; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 90px; transition: transform 0.1s;
        }
        .menu-card:active { background: #3f3f46; transform: scale(0.96); }
        .menu-card i { margin-bottom: 8px; color: var(--accent); }
        .menu-title { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #ccc; }

        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: #000; border: 2px solid var(--border); border-radius: 14px;
            color: white; font-size: 16px; outline: none; text-align: center; font-weight: 600;
        }
        input:focus { border-color: var(--primary); }

        /* CHECKBOX PERSONALIZADO BUFÃ“N */
        .checkbox-container {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 15px; padding: 10px; background: #27272a; border-radius: 12px;
            cursor: pointer;
        }
        .checkbox-container input { width: auto; margin: 0; }
        .checkbox-label { font-size: 12px; font-weight: 700; color: var(--jester); text-transform: uppercase; }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            font-size: 15px; font-weight: 800; letter-spacing: 1px;
            cursor: pointer; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-transform: uppercase;
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: transparent; border: 1px solid var(--border); color: #888; }
        .btn-danger { background: var(--danger); color: white; }

        .role-badge {
            display: inline-block; padding: 5px 10px; border-radius: 4px;
            font-size: 10px; font-weight: bold; text-transform: uppercase;
            margin-bottom: 5px; background: #333; color: #aaa;
        }
        .role-title { 
            font-family: var(--font-head); font-size: 2.2rem; margin: 10px 0; text-align: center; 
            text-transform: uppercase;
        }
        .impostor { color: var(--danger); }
        .crew { color: var(--success); }
        .jester { color: var(--jester); }

        .word-card {
            background: #27272a; border: 1px dashed var(--border); border-radius: 16px;
            padding: 20px; margin: 20px 0; text-align: center;
        }
        .secret-word { font-family: var(--font-head); font-size: 1.6rem; color: #fff; }

        .list-item {
            padding: 12px; margin-bottom: 6px; border-radius: 10px;
            background: #27272a; border-bottom: 1px solid #3f3f46;
            display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px;
        }
        .list-item.active-vote { border: 1px solid var(--danger); background: rgba(239, 68, 68, 0.1); }
        
        .timer { 
            font-family: var(--font-head); font-size: 2.5rem; text-align: center; 
            color: #fbbf24; margin-bottom: 15px;
        }

        .dev-badge {
            position: fixed; bottom: 20px; right: 20px; 
            background: #111; border: 1px solid #333;
            padding: 5px 12px; border-radius: 20px;
            font-size: 9px; font-weight: bold; color: #666; text-decoration: none;
        }
        .hidden { display: none !important; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(10px)} to {opacity:1; transform:translateY(0)} }
    </style>
</head>
<body>

    <div class="container">
        <h1>Multiverso</h1>

        <div id="view-menu" class="glass-panel">
            <div class="menu-grid">
                <div class="menu-card" onclick="selectCat('lol')"><i data-lucide="sword"></i><span class="menu-title">LoL</span></div>
                <div class="menu-card" onclick="selectCat('futbol')"><i data-lucide="trophy"></i><span class="menu-title">FÃºtbol</span></div>
                <div class="menu-card" onclick="selectCat('comida')"><i data-lucide="pizza"></i><span class="menu-title">Comida</span></div>
                <div class="menu-card" onclick="selectCat('paises')"><i data-lucide="globe"></i><span class="menu-title">PaÃ­ses</span></div>
                <div class="menu-card" onclick="selectCat('streamers')"><i data-lucide="video"></i><span class="menu-title">Streamers</span></div>
                <div class="menu-card" onclick="selectCat('cine')"><i data-lucide="clapperboard"></i><span class="menu-title">Cine</span></div>
                <div class="menu-card" onclick="selectCat('marcas')"><i data-lucide="tag"></i><span class="menu-title">Marcas</span></div>
                <div class="menu-card" onclick="selectCat('lugares')"><i data-lucide="map-pin"></i><span class="menu-title">Lugares</span></div>
                <div class="menu-card" onclick="selectCat('animales')"><i data-lucide="cat"></i><span class="menu-title">Animales</span></div>
                <div class="menu-card" onclick="selectCat('cosas')"><i data-lucide="box"></i><span class="menu-title">Random</span></div>
            </div>
        </div>

        <div id="view-login" class="glass-panel hidden">
            <div class="role-badge" style="width: 100%; text-align: center; color: var(--accent);">CONFIGURACIÃ“N</div>
            <h2 id="login-title" style="text-align:center; font-family: var(--font-head); margin-top: 5px;"></h2>
            
            <div style="margin-top: 30px;">
                <input type="text" id="username" placeholder="TU NOMBRE" autocomplete="off">
                <input type="number" id="room" placeholder="CÃ“DIGO DE SALA" pattern="\d*">
                
                <label class="checkbox-container">
                    <input type="checkbox" id="jester-toggle">
                    <span class="checkbox-label">ðŸ¤¡ Incluir BufÃ³n</span>
                </label>
            </div>

            <button class="btn btn-primary" onclick="joinGame()">ENTRAR <i data-lucide="arrow-right" size="16"></i></button>
            <button class="btn btn-secondary" onclick="showView('view-menu')">VOLVER</button>
        </div>

        <div id="view-lobby" class="glass-panel hidden">
            <div style="text-align:center">
                <div class="role-badge">SALA</div>
                <h1 id="lobby-code" style="margin: 10px 0; font-size: 3rem; color: #fff;">---</h1>
                <div id="lobby-modes" style="font-size: 10px; color: var(--jester); display:none;">ðŸ¤¡ MODO BUFÃ“N ACTIVADO</div>
            </div>
            
            <div id="player-list" style="margin-top: 20px;"></div>
            
            <div id="wait-msg" style="text-align:center; color:#666; margin-top:30px; font-style: italic;">
                Esperando jugadores...
            </div>
            
            <button id="start-btn" class="btn btn-primary hidden" onclick="startGame()">DESPEGAR <i data-lucide="rocket" size="16"></i></button>
        </div>

        <div id="view-game" class="glass-panel hidden">
            <div id="timer" class="timer">05:00</div>
            
            <div style="text-align:center">
                <span class="role-badge">TU IDENTIDAD</span>
                <div id="role-title" class="role-title"></div>
            </div>
            
            <div class="word-card">
                <div id="word-label" style="font-size: 10px; color: #666; margin-bottom: 5px; text-transform: uppercase;">CLAVE</div>
                <div id="word-box" class="secret-word"></div>
            </div>

            <h4 style="margin: 20px 0 10px 0; color:var(--accent); text-transform: uppercase; font-size: 11px; letter-spacing: 1px;">Orden:</h4>
            <div id="speak-order"></div>

            <button class="btn btn-danger" onclick="forceVote()"><i data-lucide="siren" size="16"></i> VOTAR YA</button>
        </div>

        <div id="view-voting" class="glass-panel hidden">
            <h2 style="text-align:center; color:var(--danger); font-family: var(--font-head);">Â¡VOTACIÃ“N!</h2>
            <div id="vote-list" style="margin-top: 20px;"></div>
        </div>

        <div id="view-result" class="glass-panel hidden" style="text-align:center">
            <div id="res-icon" style="margin-bottom: 10px;"></div>
            <h2 id="res-title" class="role-title" style="font-size: 2.5rem;"></h2>
            <p id="res-msg" style="font-size:1rem; color: #ccc;"></p>
            
            <div class="word-card" style="border-color: #555;">
                <span style="font-size:10px; color:#aaa;">IMPOSTOR(ES)</span><br>
                <strong id="res-impostor" style="font-size:1.5rem; color:#fff; font-family: var(--font-head);"></strong>
            </div>
            
            <button class="btn btn-primary" onclick="location.reload()">JUGAR OTRA VEZ</button>
        </div>
    </div>

    <a href="#" class="dev-badge">BY NICO</a>

    <script>
        const socket = io();
        let selectedCategory = '';
        let myRoom = '';

        lucide.createIcons();
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('impostor_name');
            if(saved) document.getElementById('username').value = saved;
        });

        function showView(id) {
            document.querySelectorAll('.container > div.glass-panel').forEach(d => d.classList.add('hidden'));
            document.querySelector('.container > h1').classList.remove('hidden'); 
            document.getElementById(id).classList.remove('hidden');
            lucide.createIcons();
        }

        function selectCat(cat) {
            selectedCategory = cat;
            showView('view-login');
            document.getElementById('login-title').innerText = cat.toUpperCase();
        }

        function joinGame() {
            const name = document.getElementById('username').value.trim();
            const room = document.getElementById('room').value.trim();
            // LEEMOS EL CHECKBOX DEL BUFÃ“N
            const jester = document.getElementById('jester-toggle').checked;

            if(!name || !room) return alert("Â¡Completa los datos!");

            localStorage.setItem('impostor_name', name);
            myRoom = room.toUpperCase();

            // Enviamos la configuraciÃ³n al servidor
            socket.emit('joinRoom', { 
                roomCode: myRoom, 
                username: name, 
                category: selectedCategory,
                withJester: jester 
            });

            showView('view-lobby');
            document.getElementById('lobby-code').innerText = myRoom;
        }

        function startGame() { socket.emit('startGame', myRoom); }
        function forceVote() { socket.emit('forceVote', myRoom); }

        socket.on('updatePlayerList', (data) => {
            const list = document.getElementById('player-list');
            list.innerHTML = data.players.map(p => `
                <div class="list-item">
                    <div style="background:#333; padding:5px; border-radius:50%;"><i data-lucide="user" size="14"></i></div>
                    ${p.name}
                </div>
            `).join('');
            
            // Mostrar si el modo BufÃ³n estÃ¡ activo en la sala
            if(data.jesterActive) {
                document.getElementById('lobby-modes').style.display = 'block';
            }

            lucide.createIcons();
            if(data.players.length >= 3) {
                document.getElementById('start-btn').classList.remove('hidden');
                document.getElementById('wait-msg').classList.add('hidden');
            }
        });

        socket.on('gameStarted', (data) => {
            showView('view-game');
            const roleEl = document.getElementById('role-title');
            const wordEl = document.getElementById('word-box');
            const labelEl = document.getElementById('word-label');

            if(data.role === 'impostor') {
                roleEl.innerText = "IMPOSTOR";
                roleEl.className = "role-title impostor";
                wordEl.innerHTML = "<span style='color:#666; font-size: 0.9rem;'>Miente para sobrevivir</span>";
                labelEl.innerText = "MISIÃ“N";
                
                // Si hay compaÃ±eros, mostrarlos
                if (data.teammates && data.teammates.length > 0) {
                    wordEl.innerHTML += `<br><br><span style="color:#ef4444; font-size:10px;">TU COMPAÃ‘ERO ES: <br> ${data.teammates.join(', ')}</span>`;
                }

            } else if (data.role === 'jester') {
                roleEl.innerText = "BUFÃ“N";
                roleEl.className = "role-title jester";
                wordEl.innerHTML = "<span style='color:#d946ef; font-size: 0.9rem;'>Â¡Haz que te voten!</span>";
                labelEl.innerText = "OBJETIVO";
            } else {
                roleEl.innerText = "TRIPULANTE";
                roleEl.className = "role-title crew";
                wordEl.innerText = data.word;
                labelEl.innerText = "CLAVE";
            }

            document.getElementById('speak-order').innerHTML = data.order.map((n, i) => 
                `<div class="list-item">
                    <span style="color:var(--primary); font-weight:800;">${i+1}.</span> ${n}
                </div>`
            ).join('');
        });

        socket.on('timerUpdate', (sec) => {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(sec < 10) document.getElementById('timer').style.color = "var(--danger)";
        });

        socket.on('startVoting', (players) => {
            showView('view-voting');
            document.getElementById('vote-list').innerHTML = players.map(p => `
                <div class="list-item active-vote" style="cursor:pointer; justify-content:space-between;" onclick="sendVote(this, '${p.id}')">
                    <span style="font-size:1.1rem;">${p.name}</span>
                    <i data-lucide="fingerprint"></i>
                </div>
            `).join('');
            lucide.createIcons();
        });

        function sendVote(el, id) {
            el.style.background = "var(--primary)";
            el.style.color = "white";
            el.style.pointerEvents = "none";
            el.innerHTML = "<span>VOTO ENVIADO</span> <i data-lucide='check'></i>";
            lucide.createIcons();
            socket.emit('submitVote', { roomCode: myRoom, targetId: id });
        }

        socket.on('gameEnded', (data) => {
            showView('view-result');
            const title = document.getElementById('res-title');
            const icon = document.getElementById('res-icon');
            
            // Colores dinÃ¡micos segÃºn quiÃ©n ganÃ³
            let iconName = 'crown';
            let iconColor = 'var(--success)';
            let titleClass = 'crew';
            let titleText = "VICTORIA";

            if (data.winnerKey === 'impostor') {
                iconName = 'skull';
                iconColor = 'var(--danger)';
                titleClass = 'impostor';
                titleText = "IMPOSTORES";
            } else if (data.winnerKey === 'jester') {
                iconName = 'party-popper';
                iconColor = 'var(--jester)';
                titleClass = 'jester';
                titleText = "BUFÃ“N GANA";
            } else {
                // Tripulantes
                titleText = "TRIPULANTES";
            }

            title.innerText = titleText;
            title.className = `role-title ${titleClass}`;
            icon.innerHTML = `<i data-lucide="${iconName}" size="48" color="${iconColor}"></i>`;
            
            document.getElementById('res-msg').innerText = data.message;
            document.getElementById('res-impostor').innerText = data.impostorName;
            lucide.createIcons();
        });
    </script>
</body>
</html>
