<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Impostor LoL</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #091428; color: #fff; text-align: center; padding: 20px; margin: 0; }
        .card { background: #1e2328; padding: 20px; border: 2px solid #c8aa6e; border-radius: 10px; max-width: 400px; margin: 0 auto; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        h1 { color: #c8aa6e; text-transform: uppercase; margin-bottom: 20px; }
        input { padding: 15px; width: 100%; margin: 8px 0; background: #010a13; color: #0ac8b9; border: 1px solid #463714; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        button { padding: 15px; width: 100%; background: #1e282d; color: #c8aa6e; border: 2px solid #c8aa6e; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; text-transform: uppercase; border-radius: 5px; transition: 0.2s; }
        button:active { background: #0ac8b9; color: #000; transform: scale(0.98); }
        .hidden { display: none; }
        
        /* Estilos de Juego */
        #word-display { font-size: 40px; color: #0ac8b9; margin: 20px 0; font-weight: bold; text-transform: uppercase; text-shadow: 0 0 10px rgba(10, 200, 185, 0.4); }
        .impostor { color: #ff4c4c !important; text-shadow: 0 0 10px rgba(255, 76, 76, 0.4) !important; }
        
        ul { text-align: left; background: #0a0a0c; padding: 15px; border-radius: 5px; border: 1px solid #333; }
        li { list-style: none; margin-bottom: 8px; color: #cdbe91; font-size: 18px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .role-desc { font-size: 14px; color: #888; margin-top: -10px; margin-bottom: 20px; font-style: italic; }
    </style>
</head>
<body>

    <div id="login-screen" class="card">
        <h1>‚öîÔ∏è LoL Impostor</h1>
        <input type="text" id="username" placeholder="Tu Nombre (Ej: Faker)" autocomplete="off" />
        <input type="text" id="room" placeholder="Nombre de Sala (Ej: GRIETA)" autocomplete="off" />
        <button onclick="joinGame()">ENTRAR</button>
    </div>

    <div id="lobby-screen" class="card hidden">
        <h2>Sala: <span id="room-name" style="color:#fff"></span></h2>
        <p style="color:#888">Esperando invocadores...</p>
        <ul id="player-list"></ul>
        <button id="start-btn" onclick="startGame()">INICIAR PARTIDA</button>
    </div>

    <div id="game-screen" class="card hidden">
        <h2 id="role-title" style="color:#c8aa6e">TU PERSONAJE</h2>
        <div id="word-display">...</div>
        <p class="role-desc" id="role-instruction">Memor√≠zalo y espera tu turno.</p>
        
        <p style="text-align:left; color:#cdbe91; font-weight:bold;">Orden para hablar:</p>
        <ul id="speak-order"></ul>
        
        <button onclick="backToLobby()">JUGAR OTRA VEZ</button>
    </div>

    <script>
        const socket = io();
        let myRoom = "";

        function joinGame() {
            const name = document.getElementById('username').value.trim();
            const room = document.getElementById('room').value.trim().toUpperCase();
            
            if(!name || !room) return alert("¬°Pon tu nombre y una sala!");

            myRoom = room;
            socket.emit('joinRoom', { roomCode: room, username: name });

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('lobby-screen').classList.remove('hidden');
            document.getElementById('room-name').innerText = room;
        }

        socket.on('updatePlayerList', (players) => {
            const list = document.getElementById('player-list');
            list.innerHTML = players.map(p => `<li>üë§ ${p.name}</li>`).join('');
        });

        function startGame() {
            socket.emit('startGame', myRoom);
        }

        socket.on('gameStarted', (data) => {
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');

            const wordBox = document.getElementById('word-display');
            const roleTitle = document.getElementById('role-title');
            const instruction = document.getElementById('role-instruction');

            if (data.role === 'impostor') {
                wordBox.innerText = "IMPOSTOR";
                wordBox.classList.add('impostor');
                roleTitle.innerText = "ü§´ ERES EL TRAIDOR";
                instruction.innerText = "No sabes el campe√≥n. Escucha y miente.";
            } else {
                wordBox.innerText = data.word;
                wordBox.classList.remove('impostor');
                roleTitle.innerText = "CAMPE√ìN SECRETO";
                instruction.innerText = "Describe al campe√≥n sin ser muy obvio.";
            }

            const orderList = document.getElementById('speak-order');
            orderList.innerHTML = data.order.map((name, i) => 
                `<li><strong style="color:#0ac8b9">${i+1}.</strong> ${name}</li>`
            ).join('');
        });

        function backToLobby() {
             window.location.reload(); 
        }
    </script>
</body>
</html>
